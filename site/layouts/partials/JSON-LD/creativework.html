{{- $baseURL := .Site.BaseURL -}}
{{- $siteURL := .Site.Params.siteProdUrl | default $baseURL -}}
{{- $pageURL := printf "%s%s" $siteURL .RelPermalink -}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "CreativeWork",
  "name": "{{ .Title }}",
  "headline": "{{ .Title }}",
  "description": "{{ .Page.Params.description | default .Site.Params.description }}",
  "url": "{{ $pageURL }}",  "datePublished": "{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
  {{- $creators := slice -}}
  {{- $creatorsSection := .Site.GetPage "/creators" -}}
  {{- if $creatorsSection -}}
    {{- $creators = $creatorsSection.RegularPages -}}
  {{- end -}}
  {{- $allCreators := lang.Merge $creators (slice) -}}
  "author": [
    {{- range $index, $creator := $allCreators -}}
    {{- if $index }},{{ end }}
    {
      "@type": "Person",
      "name": "{{ $creator.Title }}",
      "url": {{ $siteURL }}{{ $creator.RelPermalink }}
    }
    {{- end }}
  ],
  "publisher": {
    "@type": "Organization",
    "name": "{{ .Site.Title }}",
    "url": {{ $siteURL }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ $siteURL }}/images/logo.png
    }
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ $pageURL }}
  },
  "genre": "Educational Content",
  "about": [
    {
      "@type": "Thing",
      "name": "Scrum Framework"
    },
    {
      "@type": "Thing",
      "name": "Agile Software Development"
    },
    {
      "@type": "Thing",
      "name": "Product Management"
    }
  ],
  "keywords": "{{ .Keywords | default .Site.Params.keywords }}",
  "inLanguage": "{{ .Site.Language.LanguageCode | default "en" }}",
  "license": "Â© {{ now.Format "2006" }} {{ .Site.Title }}",
  "isPartOf": {
    "@type": "WebSite",
    "name": "{{ .Site.Title }}",
    "url": {{ $siteURL }}
  }
}
</script>
